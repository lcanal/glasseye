<!-- index.html -->
<!doctype html>
<html ng-app="glasseye">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Glasseye</title>

    <!-- Styles -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/public/css/pure-marketing.css">
    <link rel="stylesheet" href="/public/css/glasseye.css">

    <!-- Magic? -->
    <script src="/public/js/angular.min.js"></script><!-- load angular locally. CDN problems.. -->
    <script src="/public/core.js"></script>
</head>

<body ng-controller="mainController">

  <!-- Top Banner -->
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Glasseye</a>
        <input id="searchinput" type="text" placeholder="Search" size="30"
               class="form-control ng-pristine ng-valid" ng-model="searchKeyword" autofocus="1">
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            <!-- <li class="pure-menu-item"><a href="#" class="pure-menu-link">N/A</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">N/A</a></li>-->
        </ul>
    </div>
</div>
<!-- /Banner -->

  <div class="splash-container">
    <div class="splash">
      <p class="splash-subhead">
          Total Results: ({{ results.length || "...." }})
      </p>
  <table class="pure-table pure-table-bordere">
    <thead>
    <tr>
      <th>Projects</th>
      <th>Environment</th>
      <th>Last Deployed</th>
      <th>Version</th>
      <th>Result</th>
      <!--<th>Summary</th>-->
    </tr>
    </thead>
	<tr ng-repeat="deploy in deploys  | filter: searchKeyword as results">
		<td>{{deploy.name}}</td>
		<td>{{deploy.env}}</td>
		<td>{{deploy.date}}</td>
    <td><a href="{{deploy.versionurl}}">{{deploy.version}}</a></td>
    <td>{{deploy.result}}</td>
    <!--<td>{{deploy.summary}}</td>-->
    <!--<td>
		<input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.name)"/>
  </td>-->
	</tr>
</table>
</div>
</div>
</body>

</html>
